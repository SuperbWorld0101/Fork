<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fork - Smart Meal Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Fork - Personalized Meal Planner</h1>
  </header>

  <section class="preferences">
    <form id="preferences-form">
      <label>Calories per Day: <input type="number" name="calories" required /></label>
      <label>Diet:
        <select name="diet">
          <option value="balanced">Balanced</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="keto">Keto</option>
        </select>
      </label>
      <label>Allergies: <input type="text" name="allergies" placeholder="e.g. peanuts, dairy" /></label>
      <button type="submit">Generate Plan</button>
    </form>
  </section>

  <section id="meal-plan" class="meal-plan"></section>

  <section class="actions">
    <button id="export-list">Export Grocery List</button>
    <button onclick="window.print()">Print Weekly Plan</button>
  </section>

  <section id="grocery-list" class="grocery-list"></section>

  <script src="script.js"></script>
</body>
</html>
