<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fork â€“ Smart Meal Planner</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="landing">
    <div class="landing-content">
      <h1>Fork</h1>
      <p>Eat smarter. Plan faster. Live better.</p>
      <a href="#planner" class="start-btn">Start Planning</a>
    </div>
  </section>

  <section id="planner" class="planner-section">
    <h2>Personalize Your Meal Plan</h2>
    <form id="preferences-form">
      <input type="number" name="calories" placeholder="Target Calories (e.g., 1800)" required />
      <select name="diet">
        <option value="balanced">Balanced</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="keto">Keto</option>
      </select>
      <input type="text" name="allergies" placeholder="Allergies (comma-separated)" />
      <button type="submit">Generate Plan</button>
    </form>
  </section>

  <section id="meal-plan" class="meal-plan"></section>

  <section class="actions">
    <button id="export-list">Export Grocery List</button>
    <button onclick="window.print()">Print Weekly Plan</button>
  </section>

  <section id="grocery-list" class="grocery-list"></section>

  <script src="script.js"></script>
</body>
</html>
